<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CPage Demo</title>
    <link rel="stylesheet" href="styles/style2.css">
    <script src="CPage.js"></script>
</head>
<body>
<div id="CPage1" style="margin: 100px;"></div>
<script>
    var CPage1 = new CPage(
        "CPage1", //容器id
        450,  //总项数
        function (pageIndex,pageCount,oneSize,allSize) {  //当前页号改变时触发
            console.log("当前第"+pageIndex+"页，共"+pageCount+"页，每页"+oneSize+"项，共"+allSize+"项");
        },
        {
            pageIndex:3, //指定从第几页开始
            pageSize:10, //每页项数
            blockCount:10 //数字方块个数
        }
    );
    //CPage1.skip(6); //跳转到第6页
</script>
</body>
</html>
